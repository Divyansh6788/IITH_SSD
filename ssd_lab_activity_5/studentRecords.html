<table class="mid" id="table1">
    <tr>
      <th>Roll Number</th>

  </table>

  <div>
    <button class="p" type="button" onclick="Del_elem()">Delete First Row</button>

    <script>
        function Add_elem() {
          var table = document.getElementById("table1");
          var row = table.insertRow(1);
          var roll = row.insertCell(0);
          var name = row.insertCell(1);
          var input1 = document.getElementById("Roll").value;
          var input2 = document.getElementById("Name").value;
          roll.innerHTML = input1;
          name.innerHTML = input2;
        }
        function Del_elem() {
            document.getElementById("table1").deleteRow(1);
          }
        </script>
